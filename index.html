<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style/app.css" rel="stylesheet">
</head>

<body>
    <div class="w-full px-16 md:px-0 h-screen flex items-center justify-center">
        <div class="flex flex-col items-center justify-center">
            <h1 id="title" class="font-extrabold text-3xl mb-[8rem]">Yakin kan profesi Anda !</h1>
            <div id="card" class="bg-[#DBDBDB] rounded-3xl py-10 px-14 flex flex-col justify-center items-center relative">
                <img id="images" class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                    src="./src/assets/detektif.png" alt="detektif">
                <div id="card-answer" class="mt-[67px] z-0 px-20 py-5 rounded-full cursor-pointer flex justify-center align-middle items-center w-full bg-[#FEEEE2] mb-5">
                    <p id="answer" class="font-semibold">Apakah anda seorang detektif?</p>
                </div>
                <div class="flex flex-wrap z-20" id="mybutton">
                    <button id="yes" type="button"
                        class="px-12 py-3 bg-[#6FD240] rounded-2xl text-white hover:bg-yellow-300 focus:ring-2 focus:ring-yellow-200 transform transition-transform mx-5 flex">
                        <span class="ml-2">Iya!!</span>
                    </button>
                    <button id="no" type="button"
                        class="px-12 py-3 bg-[#E12E2E] rounded-2xl text-white hover:bg-red-400 focus:ring-2 focus:ring-yellow-200 transfor transition-transform flex">
                        <span class="ml-2">Tidak!!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script/script.js"></script>
</body>

</html>
